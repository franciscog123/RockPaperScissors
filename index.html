<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Let's play rock, paper scissors!</h1>
    <h3>Choose your weapon below:</h3>
    <br><br>
    <div class ="buttons">
        <input id="rockImage" name="rockBtn" type="image" src="images/rock.jpeg" />
        <input id="paperImage" name="paperBtn" type="image" src="images/paper.jpeg" />
        <input id="scissorsImage" name="scissorsBtn" type="image" src="images/scissors.jpeg" />
    </div>
    <br>
    <div class = "results">
        <p id="compChoiceTxt"></p>
        <p id="resultTxt"></p>
        <p id="scoreTxt"></p>
    </div>
</body>

<script src="script.js"></script> 
</html>
